<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>To Do List</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	  	<link rel="stylesheet" href="https://unpkg.com/open-props"/>
		<link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css"/>
	</head>
	<body>

		<main class="card wrapper">

			<div id= "container" class= "thelist">
			
				<h1>To Do List</h1>
				
				<div class="inputfield">
					
					<input type="text" placeholder="Add your task">
					
					<button><span class="material-icons">add</span>
						</button>
				
				</div>
			
				<ul class="todolist">

					<li><span>First task<span class="material-icons">delete_outline</span></span></li>
					<li><span>Second task<span class="material-icons">delete_outline</span></span></li>
					<li><span>Third task<span class="material-icons">delete_outline</span></span></li>
					<li><span>Fourth task<span class="material-icons">delete_outline</span></span></li>

				</ul>
				
				<div class="footer">
					
					<span>You have 4 pending tasks.</span>
					<button>Clear all</button>
				
				</div>
			
			</div>
		
		</main>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>

	</html>
